<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/datafetcher.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <title>ToDo</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
        <div class="right">
            <a href="https://github.com/31ank/ToDoList" target="_blank">Github</a>
        </div>
    </header>
    <div class="content">
        <div id="loading">
            Loading...
        </div>
        <div class="calender" id="calender">
            <div class="date">
                <div class="header">01.01.1970</div>
            </div>
            <div class="date">
                <div class="header">02.01.1970</div>
            </div>
            <div class="date">
                <div class="header">03.01.1970</div>
            </div>
            <div class="date">
                <div class="header">04.01.1970</div>
            </div>
            <div class="date">
                <div class="header">05.01.1970</div>
            </div>
        </div>
    </div>
    <footer>
        &copy;2021 31ank
    </footer>
</body>
</html>
